<extend name="Layout:ly2" />

<block name="head">

</block>

<block name="body">
    <div class="panel panel-primary">
        <h3 class="panel-header">积分流水记录</h3>
        <div class="panel-body">
            <table class="table table-hover table-bordered table-condensed form-inline">
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>积分加减</th>
                    <th>总积分</th>
                    <th>添加时间</th>
                    <th>积分奖励</th>
                    <th>IP</th>
                    <th>编辑</th>
                </tr>
                <foreach name="list" item="vo" >
                    <tr>
                        <td>{$vo.itemid}</td>
                        <td>{$vo.username}</td>
                        <td>{$vo.amount}</td>
                        <td>{$vo.balance}</td>
                        <td>{$vo.addtime|date="Y-m-d H:i:s",###}</td>
                        <td>{$vo.reason}</td>
                        <td>{$vo.note}</td>
                        <td>{$vo.editor}</td>
                    </tr>
                </foreach>
            </table>
            <div>{$pages}</div>
        </div>
    </div>
</block>
