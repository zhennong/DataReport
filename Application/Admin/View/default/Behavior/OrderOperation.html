<extend name="Layout:ly2" />
<block name="head">
    <script type="text/javascript">
        $(document).ready(function () {
            var ajax_url = "{:U('Admin/Behavior/OrderOperation')}";
            var Table = $('table');
            var DataTable = Table.DataTable({
                language: dataTables_zh_CN,
                pageLength: 10,
                aoColumnDefs: [{"bSortable": false, "aTargets": [3,4]}],
                processing: true,
                serverSide: true,
                ajax: ajax_url,
                initComplete: function () {
                    var api = this.api();
                    api.columns().indexes().flatten().each(function (i) {
                        var column = api.column(i);
                        if(i!=3&&i!=4&&i!=5&&i!=6){
                            var search = $('<input type="search" placeholder="查询 ' + $(column.header()).text() +'"/>');
                            $(column.footer()).empty().html(search);
                            search.on('keyup',function(){
                                var val = $.fn.dataTable.util.escapeRegex(
                                        $(this).val()
                                );
                                column.search( val, true, false).draw();
                            })
                        }else{
                            $(column.footer()).empty().html('<input type="search" placeholder="不可查询" readonly/>')
                        }
                    });
                }
            });
            $(".dataTables_filter").remove();
        });
    </script>
</block>
<block name="body">
    <include file="Includes/yearSelect"/>
    <div class="container-fluid">
        <h3>订单操作记录</h3>
        <div class="col-lg-12">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>交易ID</th>
                    <th>行为ID</th>
                    <th>操作账号</th>
                    <th>修改时间</th>
                    <th>订单状态</th>
                </tr>
                </thead>

                <tfoot>
                <tr>
                    <th>交易ID</th>
                    <th>行为ID</th>
                    <th>操作账号</th>
                    <th>修改时间</th>
                    <th>订单状态</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</block>
