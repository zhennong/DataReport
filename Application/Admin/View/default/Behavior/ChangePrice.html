<extend name="Layout:ly2"/>
<block name="head">
</block>

<block name="body">
    <div class="panel panel-primary">
        <h3 class="panel-header">改价记录</h3>

        <div class="panel-body">
            <table class="table table-hover table-bordered table-condensed form-inline">
                <tr>
                    <th>行为ID</th>
                    <th>操作账号</th>
                    <th>原价格</th>
                    <th>修改价格</th>
                    <th>修改时间</th>
                    <th>修改类型</th>
                    <th>订单状态</th>
                </tr>
                <foreach name="list" item="vo">
                    <tr>
                        <td>{$vo.tradeid}</td>
                        <td>{$vo.username}</td>
                        <td>{$vo.primary}</td>
                        <td>{$vo.goal}</td>
                        <td>{$vo.addtime|date="Y-m-d H:i:s",###}</td>
                        <td>{$vo.type}</td>
                        <td><switch name="vo.gjreason">
                            <case value="0">买家发起订单,等待卖家确认</case>
                            <case value="1">卖家已确认订单,等待买家付款</case>
                            <case value="2">买家已付款等待卖家发货</case>
                            <case value="3">卖家已发货等待卖家确认</case>
                            <case value="4">交易成功</case>
                            <case value="5">卖家申请退款</case>
                            <case value="6">已退款给买家</case>
                            <case value="7">买家关闭交易</case>
                            <case value="8">卖家关闭交易</case>
                            <case value="9">订单处理中</case>
                            <case value="10">已通知客户提货,7日后将交易自动完成</case>
                            <default/>暂无订单状态
                        </switch>
                        </td>
                    </tr>
                </foreach>
            </table>
            <div>{$pages}</div>
        </div>
    </div>
</block>
