<div class="container-fluid padding">
    <form id="date_select_form" class="form-inline" method="post" action="__SELF__" onsubmit="return check_date_input()">
        <div class="form-group">
            <label for="month_start">开始月份</label>
            <input type="text" name="month_start" value="{:date('Y-m',$month_start)}" class="form-control" id="month_start" placeholder="开始日期">
        </div>
        <div class="form-group margin-left">
            <label for="month_end">结束月份</label>
            <input type="text" name="month_end" value="{:date('Y-m',$month_end)}" class="form-control" id="month_end" placeholder="结束日期">
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>

    <script>
        //日期验证结束时间必须大于开始时间
        function check_date_input(){
            var month_start = $("#month_start").val();
            var month_end = $("#month_end").val();
            if(formatTime(month_end) < formatTime(month_start)){
                alert('结束日期必须大于开始日期');
                $("#month_end").val("").focus();
                return false;
            }
            return true;
        }

        //日期控件配置
        $(document).ready(function () {
            var datetimepicker_config = {
                format:"yyyy-mm",
                autoclose:true,
                startView:4,
                maxView:4,
                minView:3,
                language:"zh-CN"
            };
            $("#month_start").datetimepicker(datetimepicker_config);
            $("#month_end").datetimepicker(datetimepicker_config);
        });
    </script>
</div>
