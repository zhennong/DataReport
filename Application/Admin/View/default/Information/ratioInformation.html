<extend name="Layout:ly2"/>

<block name="head">
    <script type="text/javascript">
        $(function () {
            option = {
                title : {
                    text: '月度资讯比例图（开始时间：<?= date("Y-m-d",$date_start )?> - 结束时间：<?= date("Y-m-d",$date_end ) ?>',
                    subtext: '按添加公历日期',
                    x:'center'
                },
                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: ['资讯','病虫害','农药中毒']
                },
                series : [
                    {
                        name: '资讯',
                        type: 'pie',
                        radius : '55%',
                        center: ['50%', '60%'],
                        data:[
                            {value:<?=$series_data_information ?>, name:'资讯'},
                            {value:<?=$series_data_information ?>, name:'病虫害'},
                            {value:<?=$series_data_p ?>, name:'农药中毒'},
                        ],
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };

            var ratio = echarts.init(document.getElementById('ratio'));
            ratio.setOption(option);
            window.onresize = function(){
                ratio.resize();
            };
        })
    </script>
</block>

<block name="body">
    <include file="Includes/dateSelect"/>
    <div class="container-fluid">
        <div class="col-lg-12">
            <div id="ratio" class="charts_h600"></div>
        </div>
    </div>
</block>
