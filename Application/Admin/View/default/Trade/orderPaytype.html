<extend name="Layout:ly2"/>

<block name="head">
    <script type="text/javascript">
        $(function () {        
            option = {
                title : {
                    text: '支付方式占比  （开始时间：<?= date("Y-m-d",$month_start )?> - 结束时间：<?= date("Y-m-d",$month_end ) ?>）',
                    x:'center'
                },
                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: ['{$title}']
                },
                series : [
                    {
                        name: '访问来源',
                        type: 'pie',
                        radius : '55%',
                        center: ['50%', '60%'],
                        data:
                            {$data},
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };

            var pay_type_chart = echarts.init(document.getElementById('pay_type_chart'));
            pay_type_chart.setOption(option);
            window.onresize = function(){
                pay_type_chart.resize();
            };
        })
    </script>
</block>

<block name="body">
    <div class="container-fluid">
        <include file="Includes/monthSelect" />
        
        <div class="col-lg-12">
            <div id="pay_type_chart"  class="charts_h600"></div>
        </div>
    </div>
</block>
