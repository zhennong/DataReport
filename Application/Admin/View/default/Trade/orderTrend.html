<extend name="Layout:ly2"/>

<block name="head">
    <script>
        $(document).ready(function () {
            // datatable
            $("#order_trend_datatable").dataTable({
                language: dataTables_zh_CN
            });

            var mouth_solt_trades = <?=json_encode($mouth_solt_trades) ?>;
            var mouth_name = [];
            var trade_total = [];
            var trade_amount = [];
            $.each(mouth_solt_trades, function (index, val) {
                mouth_name[index - 1] = mouth_solt_trades[index]['mouth_name'];
                trade_total[index - 1] = mouth_solt_trades[index]['trade_total'];
                trade_amount[index - 1] = mouth_solt_trades[index]['trade_amount'];
            });
            option = {
                title: {
                    text: '订单走势图  （开始时间：<?= date("Y-m-d",$month_start )?> - 结束时间：<?= date("Y-m-d",$month_end ) ?>）',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis',
                    formatter: '{a} <br/>{b} : {c}'
                },
                legend: {
                    left: 'left',
                    data: ['订单数']
                },
                xAxis: {
                    type: 'category',
                    name: 'x',
                    data: mouth_name,
                    show: true,
                    axisLabel: {
                        interval: 0,
                        formatter: function (val) {
                            return val.split("").join("\n");
                        }
                    }
                },
                grid: {
                    left: '0',
                    right: '0',
                    bottom: '0',
                    containLabel: true
                },
                yAxis: {
                    type: 'log',
                    name: 'y'
                },
                series: [
                    {
                        name: '订单数',
                        type: 'line',
                        data: trade_total
                    }
                ]
            };
            var order_trend_chart = echarts.init(document.getElementById('order_trend_chart'));
            order_trend_chart.setOption(option);
            option = {
                title: {
                    text: '交易额走势图',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis',
                    formatter: '{a}<br/>{b} : {c}'},
                legend: {
                    left: 'left',
                    data: ['交易额']
                },
                xAxis: {
                    type: 'category',
                    name: 'x',
                    data: mouth_name,
                    show: true,
                    axisLabel: {
                        interval: 0,
                        formatter: function (val) {
                            return val.split("").join("\n");
                        }
                    }
                },
                grid: {
                    left: '0',
                    right: '0',
                    bottom: '0',
                    containLabel: true
                },
                yAxis: {
                    type: 'log',
                    name: 'y'
                },
                series: [
                    {
                        name: '交易额',
                        type: 'line',
                        data: trade_amount
                    }
                ]
            };
            var amount_trend_chart = echarts.init(document.getElementById('amount_trend_chart'));
            amount_trend_chart.setOption(option);
        });
    </script>
</block>

<block name="body">
    <include file="Includes/monthSelect" />
    <div class="container-fluid">

        <div class="col-lg-12">
            <div id="order_trend_chart"  class="charts_h600"></div>
        </div>
        <hr>
        <div class="col-lg-12">
            <div id="amount_trend_chart"  class="charts_h600"></div>
        </div>
    </div>
</block>
