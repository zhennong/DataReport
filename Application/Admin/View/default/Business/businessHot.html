<extend name="Layout:ly2"/>

<block name="head">
<div class="container-fluid padding10">
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <font> {$count_id|default="50"} </font>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <foreach name="count" item="vo">
                <li><a href="{:U('Business/businessHot',array('id'=>$vo))}">{$vo}</a></li>
            </foreach>
        </ul>
    </div>
</div>

<script type="text/javascript">  
    $(function () {             
        option = {
            title : {
                text: '合作商分布地图',
                subtext: '（以省为单位）',
                left: 'center'
            },
            tooltip : {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data:['合作商']
            },
            visualMap: {
                min: 0,
                max: {$count_id|default="50"},
                left: 'left',
                top: 'bottom',
                text:['高','低'],           // 文本，默认为数值文本
                calculable : true
            },
            toolbox: {
                show: true,
                orient : 'vertical',
                x: 'right',
                y: 'center',
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            series : [
                {
                    name: '合作商',
                    type: 'map',
                    mapType: 'china',
                    roam: true,
                    itemStyle:{
                        normal:{label:{show:true}},
                        emphasis:{label:{show:true}}
                    },
                    data:[
                        <foreach name="data" item="vo" key="k" >
                        {name:'{$k}',value:{$vo}},
                        </foreach>
                    ]
                }
            ]
        };

        var agent_hot_chart = echarts.init(document.getElementById('agent_hot_chart'));
        agent_hot_chart.setOption(option);
        window.onresize = function(){
            agent_hot_chart.resize();
        };
    })
</script>
</block>

<block name="body">
    <div class="container-fluid">                   
        <div class="col-lg-12 padding20">
            <div id="agent_hot_chart" class="charts_h750"></div>
        </div>
    </div>
</block>
